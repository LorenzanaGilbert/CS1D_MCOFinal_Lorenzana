<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products | WD1-LA3</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Sticky Header -->
  <header>
    <h1>Product Page</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="ProductPage.html" class="active">Products</a>
      <a href="#">Contact Us</a>
      <a href="#">About</a>
    </nav>
  </header>

  <main class="container">
    <!-- Body 80% -->
    <section class="content">
      <h2>Our Drinks</h2>
      <div class="row drinks">
        <div class="card">
          <img src="img/COCA-COLA-COKE-1.5ml.jpg" alt="Coke" height="150px" width="150px">
          <h3>Coke (1.5ml)<br>₱120</h3>
          <button>Add to Cart</button>
        </div>
        <div class="card">
          <img src="img/Sprite 1.25L.png" alt="Coke" height="150px" width="150px">
          <h3>Sprite (1.5ml)<br>₱120</h3>
          <button>Add to Cart</button>
        </div>
        <div class="card">
          <img src="img/Mountain Dew 2L.jpg" alt="Coke" height="150px" width="150px">
          <h3>Mountain Dew (2L)<br>₱130</h3>
          <button>Add to Cart</button>
        </div>
        <div class="card">
          <img src="img/Royal 2L.jpg" alt="Coke" height="150px" width="150px">
          <h3>Royal (2L)<br>₱110</h3>
          <button>Add to Cart</button>
        </div>
      </div>

      <h2>Our Snacks</h2>
      <div class="grid snacks">
        <div class="card">
          <img src="img/Chips.jpg" alt="Coke" height="150px" width="150px">
          <h3>Chips<br>₱85</h3>
          <button>Add to Cart</button>
        </div>
        <div class="card">
          <img src="img/Biscuits.webp" alt="Coke" height="150px" width="150px">
          <h3>Biscuit<br>₱70</h3>
          <button>Add to Cart</button>
        </div>
        <div class="card">
          <img src="img/Cookies.webp" alt="Coke" height="150px" width="150px">
          <h3>Cookies<br>₱150</h3>
          <button>Add to Cart</button>
        </div>
        <div class="card">
          <img src="img/Chocolate.webp" alt="Coke" height="150px" width="150px">
          <h3>Chocolate<br>₱200</h3>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>

    <!-- Aside 20% -->
    <aside class="cart">
      <h3>Cart</h3>
      <ul>
        <li>Drinks</li>
        <li>Snacks</li>
      </ul>
      <p class="total"><strong>Total:</strong></p>
    </aside>
  </main>

  <!-- Footer -->
  <footer>
    <p> Developed by: Gilbert Lastimoza Lorenzana </p>
  </footer>

</body>
</html>
